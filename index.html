<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=Edge"/> 	
	<title>GPA Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="shortcut icon" type="text/css" href="img/logo.gif">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>
	<section id="splash">
		<div id="mysplash">
			<center>
				<img src="img/logo.gif" class='img-responsive img-circle' align="center">
			</center>
		</div>
		<div id="splash_copy">
			<div class="copy">
				&copy; 2016 - Hollyfat
			</div>
		</div>
	</section>
<div class="bg">
	&nbsp;
</div>
<div class="overlay">&nbsp;</div>
	<section id="page2">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="app-container">
						<div class="top-nav">
							GPA Calculator
						</div>
						<div id="main-app">
							<center>
								<img src="img/logo.gif" class="img-circle">
							</center>
							<h3 class="sub-title">Course Selector</h3>
							<div class="divider">
								<i class="fa fa-bookmark"></i>
							</div>
							<form action="" autocomplete="off" method="post" role="form" id="number-form">
								<p style='text-align: center;'>
									Enter the number of courses done during the semester
								</p>
								<div class="form-group">
									<label>Total Course</label>
									<input type="text" required="" name="total" id="total_course" placeholder="Enter total courses" maxlength="2" class="form-control input-sm">
								</div>
								<div class="form-group">
									<input type="submit" name="ok" class="btn btn-sm btn-success" value="Go!">
									<input type="reset" value="Reset" class="btn btn-sm btn-danger">
								</div>
							</form>
						</div>
						<div class="foot-nav">
							&copy; 2016 - Hollyfat
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
